version: "3"

services:
  database:
    image: postgres
    container_name: database_api
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=api
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=expressprisma
    volumes:
      - pgdata:/data/postgres
    networks:
      - test-network
  redis:
    image: redis
    ports:
      - 6379:6379
    networks:
      - test-network
  app:
    image: application
    build:
      context: .
    container_name: app_api
    ports:
      - 5000:5000
    volumes:
      - .:/usr/app
    depends_on:
      - database
      - redis
    networks:
      - test-network
volumes:
  pgdata:
    driver: local
networks:
  test-network:
    driver: bridge
